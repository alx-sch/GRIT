name: Quality Assurance

on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]

jobs:
  # --- STAGE 1: QUALITY CHECKS ---
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linting
        run: make lint

      - name: Run Typecheck
        run: make typecheck

  # --- STAGE 2: UNIT & INTEGRATION (PARALLEL) ---

  # Job 2a: Backend Unit Tests
  backend-tests:
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Backend integration tests
        run: make test-be-unit

  # Job 2b: Frontend Unit/Integration Tests
  frontend-tests:
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Frontend integration tests
        run: make test-fe

  # --- STAGE 3: E2E
  e2e-tests:
    runs-on: ubuntu-latest
    environment: defaultenv
    needs: [backend-tests, frontend-tests]
    timeout-minutes: 10
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Backend E2E tests
        run: make test-be-e2e
